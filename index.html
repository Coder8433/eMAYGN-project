<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMAGYNAncient - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=webpage.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 30%, #2c3e50 70%, #9b59b6 100%);
            color: white;
            text-align: center;
        }
        .redirect-message {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>eMAGYNAncient</h1>
        <div class="spinner"></div>
        <p>Redirecting to the main page...</p>
        <p><a href="webpage.html" style="color: #ffd700; text-decoration: none;">Click here if not redirected automatically</a></p>
    </div>
    
    <script>
        // Fallback redWORKirect in case meta refresh doesn't work
        setTimeout(function() {
            window.location.href = 'webpage.html';
        }, 100);
    </script>
</body>
</html>
